  <script>
      window.onload = function(){
      document.getElementById("address_kakao").addEventListener("click", function(){ //주소입력칸을 클릭하면
      //카카오 지도 발생
      new daum.Postcode({
          oncomplete: function(data) { //선택시 입력값 세팅
              console.log(data);
               document.getElementById("address_kakao").value = data.address; // 주소 넣기
               document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱
          }
      }).open();
      });
      }
          // '^' : 시작 , '+':연속 , '$':끝
          function myFunc() {
  
              var txt = "";
  
              //형식 : 주민번호 앞자리 숫자 6개
              var check1 = /^\d{6}$/g;
              //형식 : 주민번호 앞자리 숫자 7개
              var check2 = /^\d{7}$/g;
              //형식 : @' 포함여부와 대문자,소문자를 구분하지않게 표현식끝에 i 사용
              var check3 = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
              //형식 :최소 8 자, 하나 이상의 대문자, 하나의 소문자 및 하나의 숫자 
              var check4 = /^[a-z]+[a-z0-9]{4,12}$/g;
              //형식 : 4~12자 문자
              var check5 = /^[a-z]+[a-z0-9]{4,12}$/g;
              //
              var check6 = /[ㄱ-힣]/;
              var check7 = /[0-9]{4}/;
              var id = document.getElementById("id").value;
              var jumin1 = document.getElementById("jumin1").value;
              var jumin2 = document.getElementById("jumin2").value;
              var email = document.getElementById("email").value;
  
              var pw = document.getElementById("pw").value;
              var pw2 = document.getElementById("pw2").value;
              var name = document.getElementById("name").value;
              var birth = document.getElementById("birth").value;
  
              if (id == "") {
  
                  alert("id를 입력하세요");
                  document.getElementById("id").focus();
                  return false;
              }
              if (!check5.test(id)) {
  
                  alert("아이디 형식을 확인하세요.");
                  return false;
              }
              if (pw == "") {
  
                  alert("패스워드를 입력하세요");
                  document.getElementById("pw").focus();
                  return false;
              }
              if (!check4.test(pw)) {
  
                  alert("패스워드 형식을 확인하세요.");
                  return false;
              }
              if (pw2 != pw) {
  
                  alert("패스워드를 확인하세요");
                  document.getElementById("pw2").focus();
                  return false;
              }
              if (email == "") {
                  alert("이메일을 입력하세요");
                  document.getElementById("email").focus();
                  return false;
              }
              if (!check3.test(email)) {
  
                  alert("이메일 형식을 확인하세요");
                  return false;
              }
              if (name == "") {
                  alert("이름을 입력하세요");
                  document.getElementById("name").focus();
                  return false;
              }
              if (!check6.test(name)) {
  
                  alert("이름 형식을 확인하세요");
                  return false;
              }
  
  
  
              if (jumin1 == "" || jumin2 == "") {
                  alert("주민번호를 입력하세요");
                  document.getElementById("jumin1").focus();
                  return false;
              }
              if (!check1.test(jumin1) || !check2.test(jumin2)) {
  
                  alert("주민번호 형식과 자리수를 확인하세요");
                  return false;
              }
              if (birth == "") {
                  alert("생년월일을 입력하세요");
                  document.getElementById("birth").focus();
                  return false;
              }
              if (!check7.test(birth)) {
  
                  alert("생년월일 형식을 확인하세요");
                  return false;
              }
  
  
              alert("완료되었습니다")
              window.location.href = "mailto:iwebgenie@gmail.com?subject=안녕하세요";

          }

          function myReset() {
              myform.content.value = "";
              document.getElementById("demo").innerHTML = "";
          }
          function keyCheck() {
              var jumin1Length = document.getElementById("jumin1").value.length;
              if (jumin1Length == 6) document.getElementById("jumin2").focus();
          }
  
  </script>
