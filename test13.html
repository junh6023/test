<html>
<head>
<title></title>

    </head>
    <body>
        <input type="text" id="tbString"> 
        <input type="button" value="배열에 추가하기" onclick="previewString()"> <br>
        현재 배열의 값:<span id="result"></span><br>

        <input type="button" value="Shift로 꺼내기" onclick="shift()">
        <input type="button" value="Pop으로 꺼내기" onclick="pop()"><br>
        <input type="button" value="Reverse로 뒤집기" onclick="reverse()">
        <input type="button" value="Sort로 정렬하기" onclick="sort()">
        


        <script language="javascript">
            var arr = new Array();

            var objResult = document.getElementById("result");
            var objText=document.getElementById("tbString");

            function previewString(){
                arr.push(objText.value);
        
                objResult.innerHTML=arr;

            }
        
            function shift(){
               
               
                arr.shift(objText.value);
        
                objResult.innerHTML=arr;
        
            }
        
            function pop(){
               
                arr.pop(objText.value);
        
                objResult.innerHTML=arr;
        
            }
        
        
            function reverse(){
               
                arr.reverse(objText.value);
        
                objResult.innerHTML=arr;
        
            }
        
            function sort(){
                
                arr.sort(objText.value);
        
                objResult.innerHTML=arr;
        
            }
            </script>

    </body>
    </html>
