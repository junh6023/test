<html>
    <head>
        <title>글씨 미리보기 : 내장객체 String</title>
            <script language="javascript">
               function preview(){
                   var objResult = document.getElementById("result");
                   var objText = document.getElementById("textspace");
                   var objFontColor = document.getElementById("fontColor");
                   var objFontSize = document.getElementById("fontSize");
                   var objFontType = document.getElementsByName("fontType");

                   var targetString = objText.value;

                    console.log(targetString);
                    console.log(objFontColor.options[objFontColor.selectedIndex].value);

                   targetString = targetString.fontcolor(
                       objFontColor.options[objFontColor.selectedIndex].value
                       //~.options[~.selectedIndex].value
                   );
                   targetString = targetString.fontsize(
                       objFontSize.options[objFontSize.selectedIndex].value
                   );

                   if(objFontType[0].checked){
                    targetString = targetString.stirke();
                   }
                   if(objFontType[1].checked){
                    targetString = targetString.big();
                   }
                   if(objFontType[2].checked){
                    targetString = targetString.small();
                   }
                   if(objFontType[3].checked){
                    targetString = targetString.bold();
                   }
                   if(objFontType[4].checked){
                    targetString = targetString.italics();
                   }
                   if(objFontType[5].checked){
                    targetString = targetString.sup();
                   }
                   if(objFontType[6].checked){
                    targetString = targetString.sub();
                   }
                   if(objFontType[7].checked){
                    targetString = targetString.toUppercase();
                   }
                   if(objFontType[8].checked){
                    targetString = targetString.toLowercase();
                   }
                objResult.innerHTML = targetString;

                console.log(targetString);
               }
               
            </script>
    </head>
    <body>
        <form>
        <input type="text" id="textspace">
        <input type="button" value="미리 보기" onclick="preview()"><br> 
        <!-- 색상: 드롭다운리스트-->
        색상: 
        <select id="fontColor">
            <option value="yellow">노란색</option>
            <option value="green">초록색</option>
            <option value="purple">보라색</option><br>
        </select>
        <br>
        크기: 
        <!-- 크기: 드롭다운리스트-->
        <select id="fontSize">
            <option id="fontSize" value="1">1</option>
            <option id="fontSize" value="2">2</option>
            <option id="fontSize" value="3">3</option>
            <option id="fontSize" value="4">4</option>
            <option id="fontSize" value="5">5</option>
            <option id="fontSize" value="6">6</option>
            <option id="fontSize" value="7">7</option>
        </select>
        <br>
        <!--텍스트 서식 7종-->
        <input type="checkbox" name="fontType" value="strikethrough"> 취소선
        <input type="checkbox" name="fontType" value="big"> 크게
        <input type="checkbox" name="fontType" value="small"> 작게
        <input type="checkbox" name="fontType" value="bold"> 두껍게
        <input type="checkbox" name="fontType" value="Italic"> 기울임 <br>
        <input type="checkbox" name="fontType" value="Sup">위첨자
        <input type="checkbox" name="fontType" value="Sub">아래첨자
        <input type="checkbox" name="fontType" value="uppercase">소문자
        <input type="checkbox" name="fontType" value="lowercase">대문자<br>
        </form>
        <span id="result"></span>
        
    </body>
 </html>
