<title>자바스크랩트 예제</title>
<script language="javascript">

    var sum = 0;
    var i = 1;
    while(i<=100){
       
           sum += i;
           i++
       }
   
   document.write("1부터 100까지의 합은" + sum +"입니다");
    </script>
    </head>
