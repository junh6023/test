<html>
<head>
<title></title>
<script language="javascript">
    
function changeBg(color){
        document.bgColor = color;
}
    </script>
    </head>
    <body>
                    <input type="radio" name="bgColor" value="yellow"
                    onclick="changeBg(this.value)">노란색<br>     
                    <input type="radio" name="bgColor" value="green"
                    onclick="changeBg(this.value)">녹색<br>
                    <input type="radio" name="bgColor" value="blue"
                    onclick="changeBg(this.value)">파란색<br>
                    <input type="radio" name="bgColor" value="red"
                    onclick="changeBg(this.value)">빨간색<br>
    </body>
    </html>
