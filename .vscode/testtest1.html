<html>
    <head>
    <title></title>
    <script language="javascript">

        function add(){ 
            var data1 = document.getElementById("num1").value; //id가 num1인 태그의 value를 변수에 담아준다
            var data2 = document.getElementById("num2").value; //id가 num2인 태그의 value를 변수에 담아준다
            
            var result = document.getElementById("result"); //id가 result인 태그의 객체를 변수에 담아준다

           result.value = parseInt(data1) + parseInt(data2);
           
            
        }
        
    </script>
    </head>
    <body>
        <input type="text" id="num1" value="">
        +
        <input type="text" id="num2" value="">
        <input type="button" onClick="add()" value="=">
        <input type="text" id="result">
    </body>
    </html>
