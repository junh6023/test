<html>
    <head>
    <title></title>
    <script language="javascript">
        function reset(){
                document.getElementById("num1").value = "";
                document.getElementById("num2").value = "";
                document.getElementById("result_Tag").value = "";
                document.getElementById("result").value = "";
            }
        
            

        

        function add(mode){ 
            var data1 = document.getElementById("num1").value; //id가 num1인 태그의 value를 변수에 담아준다
            var data2 = document.getElementById("num2").value; //id가 num2인 태그의 value를 변수에 담아준다
            // var mode = document.getElementByid("mode").value;
            var result_Tag = document.getElementById("result"); //id가 result인 태그의 객체를 변수에 담아준다
            
            switch(mode){
                case '+' : 
                res =  parseInt(data1) + parseInt(data2);
                    break;
                case '-' :
                res =   parseInt(data1) - parseInt(data2);
                    break;
                case '*' :
                res =   parseInt(data1) * parseInt(data2);
                    break;
                case '/' :
                res =  parseInt(data1) / parseInt(data2);
                    break;

                default : alert("error");
                break;

                return false;
                    
            }     
           
            result_Tag.value = res;
           
            
        }
        
    </script>
    </head>
    <body>
        <input type="number" id="num1" value=""><br>
        <input type="number" id="num2" value=""><br>
        <input type="button" onClick="add('+')" value="+"> <br>
        <input type="button" onClick="add('-')" value="-"> <br>
        <input type="button" onClick="add('*')" value="*"> <br>
        <input type="button" onClick="add('/')" value="/"> <br>
        <input type="text" id="result" readonly> 
        <!-- <input type="button" value="계산하기" onclick="result()">  -->
        <input type="button" value="초기화" onclick="reset()"> 
    </body>
    </html>
