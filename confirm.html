<html>
<head>
<title>confirm</title>
<script language="javascript">
    var result = confirm("2020년에 이루고자 하는 것들을 이루셨나요?"); //result 값은 confirm이됨
    
    if(result){  //confirm이 확인버튼을 눌렀다면
        alert("수고하셨어요! 2021년에도 화이팅!!");
    }
    else{ //그게 아니라면~
            alert("저런~2021년에는 이루세");
    }


    </script>
    </head>
    <body>
    </body>
    </html>
